services:
  frontend:
    image: ghcr.io/${IMAGE_REPO}-frontend:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    image: ghcr.io/${IMAGE_REPO}-backend:latest
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    env_file: .env
    depends_on:
      - redis

  worker:
    image: ghcr.io/${IMAGE_REPO}-backend:latest
    restart: always
    command: taskiq worker app.worker:broker
    env_file: .env
    depends_on:
      - redis

  redis:
    image: redis:7
    restart: always
